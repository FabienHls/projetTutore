<!-- Début du formulaire -->
<div class="form-formulaireCompte">
    <h1><center> Création du raid </center></h1>
    <br><br>
   <div ng-app="sample">
    <form action="inc/insertRaid.php" class="form-horizontal" name="registerForm" method="post">

        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.nomRaid.$invalid, 'has-success': registerForm.nomRaid.$valid}">
            <label class="control-label" for="nomRaid">Nom du raid</label>
            <i>(Champs obligatoire)</i>
                <input id="nomRaid" type="login" class="form-control" required name="nomRaid" ng-model="nomRaid" ng-minlength="1"/>
        </div>
 <!-- Type de l'étape -->
      <div class="form-group">
         <label for="text">Type de raid</label>
         <input type="text" name="typeRaid" class="form-control" placeholder="Type">
      </div>

<!-- Date de début de l'étape -->
      <div class="form-group">
         <label for="">Date de début du raid</label>
         <input type="text" id="dateDebutRaid" class="datepicker" name="dateDebutRaid" placeholder="Date début">
      </div>
      <!-- Date de fin de l'étape -->
      <div class="form-group">
         <label for="">Date de fin du raid</label>
         <input type="text" id="dateFinRaid" class="datepicker" name="dateFinRaid" placeholder="Date fin">
      </div>
      <!-- Lieu étape -->
      <div class="form-group">
         <label for="">Lieu de départ</label>
         <input type="text" class="form-control" name="lieuDepart" placeholder="Départ">
      </div>
      <!-- Lieu début -->
      <div class="form-group">
         <label for="">Lieu d'arrivée</label>
         <input type="text" class="form-control" name="lieuArrivee" placeholder="Arrivée">
      </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5">
               <center> <input type="submit" class="btn btn-default" value="Créer le raid" ng-disabled="registerForm.$invalid" /></center>
            </div>
        </div>

</form>
