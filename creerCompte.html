<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
	<title>Création compte</title>
	<link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700|Lato:400,700' rel='stylesheet'type='css'>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	</head>


	<body>
	
	<!-- Header -->

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
           <a class="navbar-brand" href="#">Raids Sportifs</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="accueil.html">Accueil</a></li>
            </ul>
      </div>
      </div>
    </nav>




	<!-- Début du formulaire de création de compte-->
    <div class="form-formulaireCompte">
    <h1><center> Création du compte </center></h1>
    <i><center>(Tous les champs sont obligatoires)</center></i><br><br>
	<div ng-app="sample">
    <form class="form-horizontal" name="registerForm">

        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Login.$invalid, 'has-success': registerForm.Login.$valid}">
            <label class="col-sm-5 control-label" for="Login">Login</label>
            <div class="col-xs-5">
                <input id="Login" type="login" class="form-control" required name="Login" ng-model="Login" ng-minlength="4"/>
            </div>
            <span class="text-danger col-sm-offset-3" ng-show="registerForm.Login.$error.minlength">
                    4 caractères minimum
                </span>
        </div>
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Email.$invalid, 'has-success': registerForm.Email.$valid}">
            <label class="col-sm-5 control-label" for="Email">Email</label>
            <div class="col-xs-5">
                <input id="Email" type="email" class="form-control" required name="Email" ng-model="Email" />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Password.$invalid, 'has-success': registerForm.Password.$valid}">
            <label class="col-sm-5 control-label" for="Password">Mot de passe</label>
            <div class="col-xs-5">
                <input id="Password" type="password" class="form-control" required ng-minlength="6" name="Password" ng-model="Password" />
            </div> <span class="text-danger col-sm-offset-3" ng-show="registerForm.Password.$error.minlength">
                    Le mot de passe est trop court
                </span>

        </div>
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.ConfirmPassword.$invalid, 'has-success': registerForm.ConfirmPassword.$valid}">
            <label class="col-sm-5 control-label" for="ConfirmPassword">Confirmer le mot de passe</label>
            <div class="col-xs-5">
                <input id="ConfirmPassword" type="password" class="form-control" required equals-to="registerForm.Password" name="ConfirmPassword" ng-model="ConfirmPassword" />
            </div> <span class="text-danger col-sm-offset-3" ng-show="!registerForm.ConfirmPassword.$error.required && registerForm.ConfirmPassword.$error.equalsTo">
                    Les mots de passe sont différents
                </span><br><br><br><br>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5">
               <center> <input type="submit" class="btn btn-default" value="Créer compte" ng-disabled="registerForm.$invalid" /></center>
            </div>
        </div>
    </form>
</div>
</div>
<script type="text/javascript" src="js/angular/angular.js"></script>
<script type="text/javascript" src="js/creationCompte.js"></script>

	</body>
</html>
