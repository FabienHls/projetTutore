<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<body>

<div class="wrapper">
        <div class="page-header ">
        </div>

        <div class="mainContent">
          <form class="form-horizontal" role="form" method="get">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="nomEtape">Nom</label>
              <div class="input-group col-sm-9">
                <input id="nomEtape" nomEtape="nomEtape" type="text" class="form-control" placeholder="Entrer le nom de l'étape recherchée" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default btnSearch">
                      <span class="glyphicon glyphicon-search"> Rechercher</span>
                    </button>
                </span>
              </div>
            </div>
          </form>
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                <!-- This table is where the data is display. -->
                    <table id="resultTable" class="table table-striped table-hover">
                        <thead>
                            <th>Nom de l'étape</th>
                            <th>Type</th>
                            <th>Date de début</th>
                            <th>Date de fin</th>
                            <th>Heure de départ</th>
                            <th>Heure de fin</th>
                            <th>Lieu de départ</th>
                            <th>Lieu d'arrivée</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
        </div>
    </div>



    <script type="text/javascript">
      jQuery(document).ready(function($) {
        $('.btnSearch').click(function(){
          makeAjaxRequest();
        });

            $('form').submit(function(e){
                e.preventDefault();
                makeAjaxRequest();
                return false;
            });

            function makeAjaxRequest() {
                $.ajax({
                    url: 'inc/modifierRaid.php',
                    type: 'get',
                    data: {nomEtape: $('input#nomEtape').val()},
                    success: function(response) {
                        $('table#resultTable tbody').html(response);
                    }
                });
            }
      });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/angular/angular.js"></script>
<script type="text/javascript" src="js/creationCompte.js"></script>
<script src="js/jquery.datetimepicker.js"></script>
<script type="text/javascript" src="js/dateEtape.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
